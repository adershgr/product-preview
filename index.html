<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="card">
  <div>
    <picture class="card--image">
      <source media="(min-width:640px)" srcset="./images/image-product-desktop.jpg" >
      <img src="./images/image-product-mobile.jpg">
    </picture>
</div>

<div class="article">
<h2 class="perfume">P E R F U M E</h2>
  <h1 class="heading">Gabrielle
    Essence Eau <br>
     De Parfum</h1>
  <p>A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, 
    Perfumer-Creator<br> for the House of CHANEL.
</p>  
<ul >
  <li>$149.99</li>
  <li> $169.99</li>
</ul>
<button class="btn"><img src="./images/icon-cart.svg" alt=""/>Add to Cart</button>
 
</div>
</div>

  </div>
</body>
</html>
